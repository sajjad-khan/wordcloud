<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>News Word Cloud</title>

    <!-- You can download css and js from https://github.com/mistic100/jQCloud/tree/master/dist -->
    <link rel="stylesheet" href="../static/css/jqcloud.min.css">
    <!-- we included some bootstrap css and js to make our page look nice -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- You need to include jquery before the jqcloud.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/jqcloud.min.js"></script>
    <!-- here we included our script.js -->
    <script type="text/javascript" src="../static/js/script.js"></script>
    <!-- bootstrap js-->
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Empty div where JQCloud will build the word cloud-->
    <div class="container">
        <div class="jumbotron text-center">
            <div>
                <h1>Word Cloud</h1>
                <p> This application is built using Python, Flask and JQCloud </p>
            </div>
            
            <!-- Form to get input url, can add more widgets later -->
            <form method="POST" action="">
                    <div class="form-group">
                        <label> Enter the url </label>
                        <input type="text" name="url" class="form-control" value={{request.form.url}}>
                    </div>
    
                    <p> <input type="submit" class="btn btn-primary" value="Submit"> </p>
            </form>            
        </div>
        <!-- here JQCloud will add the html for the word cloud-->
        <div class="row">
            <center>
                <div id="word_cloud">
                </div>
            </center>
        </div>
    </div>

</body>
</html>
